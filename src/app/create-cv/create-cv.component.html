<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Person Data</label>
    <input type="text" class="form-control" id="owner" aria-describedby="emailHelp" placeholder="Enter full name...">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Address</label>
    <input type="text" class="form-control" id="addressCity" placeholder="City...">
    <input type="text" class="form-control" id="addressNumber" placeholder="House number...">
    <input type="text" class="form-control" id="addressZipCode" placeholder="Zipcode...">
    <input type="text" class="form-control" id="addressStreet" placeholder="Street name...">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Contact</label>
    <input type="email" class="form-control" id="contactEmail" placeholder="Email...">
    <input type="number" class="form-control" id="contactPhone" placeholder="Phone number...">
    <input type="number" class="form-control" id="contactPhoneCode" placeholder="Country code...">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">LinkedIn</label>
    <input type="email" class="form-control" id="linkedIn" placeholder="URL...">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
